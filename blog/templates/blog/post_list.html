{% extends "blog/base.html" %}

{% block content %}

  {% for post in posts %}
    <div class="post">
      <div class="date">
        <p>published: {{ post.published_date }}</p>
      </div>
      <!-- Note: in the url teplate, we can write the name given on the urls.py file,
      or the class name as in views.py: this could be ...url 'blog.views.post_detail'...-->
      <h1><a href="{% url 'post_detail_asd' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}
  
  <p>Counter: {{ counter.next }}</p>
{% endblock content %}
